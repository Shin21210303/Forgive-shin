<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgive Tissa?</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif; /* Changed font to Times New Roman */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fbe4e4;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1; /* Ensures the container is above the blurred background */
        }
        h1 {
            color: #663399;
        }
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float 5s infinite ease-in;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #663399;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        /* Blurred background effect */
        .blur-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fbe4e4;
            filter: blur(8px); /* Adjust the blur intensity here */
            z-index: 0; /* Behind the container */
        }
    </style>
</head>
<body>
    <div class="blur-background"></div> <!-- Added blurred background -->
    <div class="hearts"></div>
    <div class="container">
        <h1>You wanna forgive Tissa?</h1>
        <div class="button-container">
            <button class="button" id="yesButton">Yes</button>
            <button class="button" id="noButton">No</button>
        </div>
    </div>

    <script>
        // Floating Hearts Animation
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.textContent = Math.random() > 0.5 ? "ðŸ’œ" : "ðŸ’›";  // Purple or Yellow heart
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.querySelector(".hearts").appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);

        // No Button Moving Effect
        const noButton = document.getElementById("noButton");
        noButton.addEventListener("mouseover", () => {
            noButton.style.position = "absolute";
            noButton.style.left = Math.random() * (window.innerWidth - noButton.offsetWidth) + "px";
            noButton.style.top = Math.random() * (window.innerHeight - noButton.offsetHeight) + "px";
        });

        // Yes Button Action
        document.getElementById("yesButton").addEventListener("click", () => {
            alert("I wavvv youuuuuu thank you po!");
            document.querySelector(".container").innerHTML = `
                <p>Tissa: I'm so sorry langga ko unta dili na ikaw suko po lablab po kita subwa me sad po pag ikaw sukoÂ² i love you po and i miss you always ðŸ’›</p>`;
        });
    </script>
</body>
</html>
